{% extends 'base.html' %}

{% block title %}Register Student{% endblock %}

{% block content %}
<style>
    .register-container {
        max-width: 500px;
        margin: 60px auto;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .register-container h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .register-container input[type="text"],
    .register-container input[type="password"],
    .register-container input[type="date"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    .register-container button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    .register-container button:hover {
        background-color: #218838;
    }

    .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
    }
</style>

<div class="register-container">
    <h2>Register Student</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="messages {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" autocomplete="off" name="username" placeholder="Username" required>
        <input type="password" autocomplete="new-password" name="password" placeholder="Password" required>
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="date" name="dob" required>
        <input type="text" name="mobile_number" placeholder="Mobile Number" required>
        <input type="text" name="student_id" placeholder="Student ID" required>
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
